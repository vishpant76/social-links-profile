<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Devanagari:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main aria-label="User social profile">
      <article class="social-profile">
        <img
          class="profile-img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile picture of Jessica"
        />
        <section class="user-info">
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </section>
        <p class="user-bio">"Front-end developer and avid reader."</p>
        <nav>
          <ul class="social-links">
            <li>
              <a
                href="https://github.com/"
                target="_blank"
                rel="noopener noreferrer"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="https://www.frontendmentor.io/"
                target="_blank"
                rel="noopener noreferrer"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/"
                target="_blank"
                rel="noopener noreferrer"
                >LinkedIn</a
              >
            </li>
            <li>
              <a href="https://x.com/" target="_blank" rel="noopener noreferrer"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener noreferrer"
                >Instagram</a
              >
            </li>
          </ul>
        </nav>
      </article>
    </main>
  </body>
</html>
